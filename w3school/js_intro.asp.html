<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="document.getElementById('lampon').src='download_on.jpg'">Turn on the light</button>
    <img id="lampon" src="download_on.jpg" alt="on">
    <button onclick="document.getElementById('lampon').src='download.jpg'">Turn off the light</button>
    <p id="demo">Hello</p>
    <button type="button" onclick="myFunction()">Try it</button>
    <p id="demo2">A Paragraph</p>

    <p id="h1"></p>
<script>
    document.getElementById("demo").style.fontSize = "90px"
    document.getElementById('h1').innerHTML = "I LOVE JS"
    function myfunction() {
        document.getElementById("demo2").innerHTML = "Paragraph changed.";
    }
</script>
</body>
</html>
